<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter - Convert Your Files Easily</title>
    
    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ✅ Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- ✅ Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- ✅ Fix Favicon Issue -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <!-- ✅ Header Section with Dark Mode -->
    <header class="text-center py-3">
        <h1>🔄 File Converter</h1>
        <button id="darkModeToggle" class="btn btn-outline-light">🌙 Dark Mode</button>
    </header>
    
    <!-- ✅ Main Converter Box -->
    <div class="container text-center mt-4">
        <h2 class="mb-3">Select Your Conversion Type</h2>
        
        <select id="conversionType" class="form-select mb-3">
            <option value="pdf-to-word">📄 PDF to Word</option>
            <option value="word-to-pdf">📝 Word to PDF</option>
            <option value="text-to-pdf">🖊️ Text to PDF</option>
        </select>
        
        <input type="file" class="form-control mb-3" id="fileInput">
        
        <!-- ✅ Convert Button -->
        <button class="btn btn-primary btn-lg w-100" id="convertBtn">
            <i class="fa-solid fa-file-arrow-down"></i> Convert File
        </button>

        <p id="message" class="mt-3 text-success fw-bold"></p>
        
        <!-- ✅ Download Button -->
        <a id="downloadLink" class="btn btn-success mt-3 w-100" href="#" download style="display: none;">
            <i class="fa-solid fa-download"></i> Download Converted File
        </a>
    </div>
    
    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Custom Script -->
    <script src="script.js"></script>
</body>
</html>
